    <body id = "careers" class = "menuPage">

        <script>

            function slideMenu(){
                $("#slideoutNav").css("right", 0);
            }
            function closeMenu(){
                $("#slideoutNav").css("right", "-250px");
            }
            function animateGrowDown(){
                $("#openPos").css("height", "65%");
            }
            function animateSlideLeft(){
                $("#openPos").css("left", "20%");
                setTimeout(animateGrowDown, 1000);
            }
            function animateMoveTitle(){
                $(".titleWrapper").css("top", "12%");
                setTimeout(animateSlideLeft, 200);
            }
            function animateFont() {
                $("h1").css("font-size", "80px");
                $("h4").css("font-size", "30px");
                $("h2").css("font-size", "50px");
                setTimeout(animateMoveTitle, 900);
            }
            $(document).ready(function(){
                if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                    $("#openPos").css("left", "20%");
                    $("#openPos").css("height", "auto");
                    $("#openPos").css("top", "35%");
                    $(".titleWrapper").css("top", "20%");
                    $("h1").css("font-size", "80px");
                    $("h4").css("font-size", "30px");
                    $("h2").css("font-size", "50px");
                }
                else{
                    $('body').append("<style type='text/css'>#careers *{transition: all 1s;-webkit-transition: all 1s;}</style>");
                    setTimeout(animateFont, 1000);
                }
            });
        </script>
